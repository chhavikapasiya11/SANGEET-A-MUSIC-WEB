<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .contact-container {
            max-width: 600px;
            text-align: center;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }
        .contact-container h1 {
            color: #f39c12;
            margin-bottom: 15px;
        }
        .contact-container p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .contact-container a {
            color: #f39c12;
            text-decoration: none;
            font-weight: bold;
        }
        .contact-container a:hover {
            text-decoration: underline;
        }
        .contact-details {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>
            We'd love to hear from you! Whether you have a question about our services, feedback, or need support, feel free to reach out.
        </p>
        <div class="contact-details">
            <p>Email: <a href="mailto:sangeet@yourlibrary.com">sangeet@yourlibrary.com</a></p>
            <p>Phone: <a href="tel:+1234567890">+1 (234) 567-890</a></p>
            <p>Address: 123 Music Avenue, Suite 456, Sound City, Pune</p>
        </div>
    </div>
</body>
</html>
